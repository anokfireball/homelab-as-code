apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: goldilocks-system
spec:
  interval: 1m
  chart:
    spec:
      chart: goldilocks
      version: 9.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  values:
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.14.1@sha256:2d84efd26bc0d865c9078997494c96b09b3cbb9021e29fdca684afe53806cce4
    controller:
      rbac:
        enableArgoproj: false
      flags:
        on-by-default: true
    dashboard:
      flags:
        on-by-default: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: goldilocks.${SERVICE_DOMAIN}
            paths:
              - path: /
                type: Prefix
        tls:
          - secretName: goldilocks-tls
            hosts:
              - goldilocks.${SERVICE_DOMAIN}
