apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: goldilocks-system
spec:
  interval: 1m
  chart:
    spec:
      chart: goldilocks
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  values:
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.14.4@sha256:ca036ea059f8f18ad99799d7c737050672132d6d70b0e0d1e630415466b8654a
    controller:
      rbac:
        enableArgoproj: false
      flags:
        on-by-default: true
    dashboard:
      flags:
        on-by-default: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: goldilocks.${SERVICE_DOMAIN}
            paths:
              - path: /
                type: Prefix
        tls:
          - secretName: goldilocks-tls
            hosts:
              - goldilocks.${SERVICE_DOMAIN}
