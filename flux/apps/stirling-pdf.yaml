apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: stirling-pdf-chart
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: stirling-pdf
        namespace: flux-system
  values:
    image:
      registry: ghcr.io
      repository: stirling-tools/stirling-pdf
      tag: 2.1.1-fat@sha256:f353f33dd762d2f764e3bbc289972feb72fd4a3bcbbb62b486a1d59867ace6a8
    # https://docs.stirlingpdf.com/Configuration/
    envs:
      - name: SYSTEM_DEFAULTLOCALE
        value: de-DE
      - name: SYSTEM_SHOWUPDATE
        value: "false"
      - name: SYSTEM_GOOGLEVISIBILITY
        value: "false"
      - name: SYSTEM_ENABLEANALYTICS
        value: "false"
      - name: METRICS_ENABLED
        value: "false"
      - name: SECURITY_ENABLELOGIN
        value: "false"
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/proxy-body-size: 1G
      hosts:
        - name: stirling-pdf.${SERVICE_DOMAIN}
          path: /
          tls: true
          tlsSecret: stirling-pdf-tls
    resources:
      requests:
        cpu: 10m
        memory: 600Mi
    probes:
      liveness:
        initialDelaySeconds: 30
      readiness:
        initialDelaySeconds: 30
