apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opnsense-ipv6-prefix-update
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "*/1 * * * *"
        annotations:
          healthcheckSecret: opnsense-ipv6-prefix-update-secrets
        containers:
          main:
            image:
              repository: ghcr.io/anokfireball/opnsense-ipv6-prefix-update
              tag: v1.0.4@sha256:98c1ad971828119ee4556cf3d85a0fe146ee7fc4326413b24d18b6120fcb36d7
            env:
              OPNSENSE_HOST: 192.168.1.1
              OPNSENSE_PORT: 80
              OPNSENSE_SSL: "false"
              OPNSENSE_VERIFY_SSL: "true"
              IPV6_PREFIX_LENGTH: 57
            envFrom:
              - secret: opnsense-ipv6-prefix-update-secrets
