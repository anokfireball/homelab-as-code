apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soundcloud-scraper
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "*/15 * * * *"
          concurrencyPolicy: Replace
        annotations:
          healthcheckSecret: soundcloud-scraper-secrets
        containers:
          main:
            image:
              repository: ghcr.io/anokfireball/soundcloud-scraper
              tag: v1.2.1@sha256:b03a332bca0e0940aab7ca77523323565d5663fd7b4b9aaae40c02c0d440d4aa
            env:
              DATA_DIR: /data
              SOUNDCLOUD_USERNAME: psykko0
            envFrom:
              - secret: soundcloud-scraper-secrets
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: cluster-replicated
        accessMode: ReadWriteOnce
        size: 500Mi
