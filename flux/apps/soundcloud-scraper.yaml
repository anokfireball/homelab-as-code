apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soundcloud-scraper
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "*/15 * * * *"
          concurrencyPolicy: Replace
        annotations:
          healthcheckSecret: soundcloud-scraper-secrets
        containers:
          main:
            image:
              repository: ghcr.io/anokfireball/soundcloud-scraper
              tag: v1.2.0@sha256:03e74516c0172d7a72b54cb8eafab14cdc1e3685211ddbfdd3423bada86a0a67
            env:
              DATA_DIR: /data
              SOUNDCLOUD_USERNAME: psykko0
            envFrom:
              - secret: soundcloud-scraper-secrets
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: cluster-replicated
        accessMode: ReadWriteOnce
        size: 500Mi
