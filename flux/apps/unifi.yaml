apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller-mongodb
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: mongodb
      version: 16.5.32
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    global:
      defaultStorageClass: cluster-replicated
    image:
      tag: 8.0.11@sha256:b0652af9c8d07b4b0bec60cf352a7c04d5e769d0d6e30e93566792affa3c0f20
    architecture: standalone
    useStatefulSet: true
    auth:
      rootUser: root
      existingSecret: unifi-secrets
    extraEnvVars:
      - name: MONGO_INITDB_ROOT_USERNAME
        value: root
      - name: MONGO_INITDB_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: unifi-secrets
            key: mongodb-root-password
      - name: MONGO_USER
        value: unifi
      - name: MONGO_PASS
        valueFrom:
          secretKeyRef:
            name: unifi-secrets
            key: mongodb-password
      - name: MONGO_DBNAME
        value: unifi
      - name: MONGO_AUTHSOURCE
        value: admin
    initdbScripts:
      # https://github.com/linuxserver/docker-unifi-network-application?tab=readme-ov-file#setting-up-your-external-database
      init-unifi-user.sh: |
        #!/bin/bash
        mongosh <<EOF
        use ${MONGO_AUTHSOURCE}
        db.auth("${MONGO_INITDB_ROOT_USERNAME}", "${MONGO_INITDB_ROOT_PASSWORD}")
        db.createUser({
          user: "${MONGO_USER}",
          pwd: "${MONGO_PASS}",
          roles: [
            { db: "${MONGO_DBNAME}", role: "dbOwner" },
            { db: "${MONGO_DBNAME}_stat", role: "dbOwner" },
            { db: "${MONGO_DBNAME}_audit", role: "dbOwner" }
          ]
        })
        EOF
    persistence:
      enabled: true
      size: 2Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      annotations:
        k8up.io/backup: "true"
        k8up.io/backupcommand: sh -c 'cat "$(ls -t /config/data/backup/*.unf | head -n1)"'
        k8up.io/file-extension: .unf
        k8up.io/backupcommand-container: main
      labels:
        backup: unifi-data
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/unifi-network-application
              tag: 9.2.87@sha256:0a757b41978541ff9274a311b71437b9c65009f1887d53608011dd3f9a60f02a
            env:
              TZ: Europe/Berlin
              MONGO_HOST: unifi-controller-mongodb
              MONGO_PORT: 27017
              MONGO_USER: unifi
              MONGO_PASS:
                valueFrom:
                  secretKeyRef:
                    name: unifi-secrets
                    key: mongodb-password
              MONGO_DBNAME: unifi
              MONGO_AUTHSOURCE: admin
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /setup/
                    port: 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /setup/
                    port: 8080
            resources:
              requests:
                cpu: 20m
                memory: 800Mi
    service:
      external:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.io/allow-shared-ip: default
          metallb.io/address-pool: default-vip
        ports:
          controller:
            port: 8080
            protocol: HTTP
          speedtest:
            port: 6789
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP
          syslog:
            port: 5514
            protocol: UDP
          discovery:
            port: 10001
            protocol: UDP
          l2discovery:
            port: 1900
            protocol: UDP
      internal:
        controller: main
        ports:
          https:
            port: 8443
            protocol: HTTPS
    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
        hosts:
          - host: unifi.${SERVICE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: internal
                  port: https
        tls:
          - secretName: unifi-tls
            hosts:
              - unifi.${SERVICE_DOMAIN}
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: cluster-replicated
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /config
---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: unifi-data
  namespace: default
spec:
  backend:
    repoPasswordSecretRef:
      name: k8up-restic-secrets
      key: restic-password
    s3:
      bucket: Brunette-Repeater-Founding8
  backup:
    labelSelectors:
      - matchLabels:
          backup: unifi-data
    schedule: "21 2 * * *"
    concurrentRunsAllowed: false
  prune:
    schedule: "51 0 1 * *"
    concurrentRunsAllowed: false
    retention:
      keepHourly: 6
      keepDaily: 14
      keepWeekly: 12
      keepMonthly: 6
      keepYearly: 2
