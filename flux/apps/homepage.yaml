apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage-ext
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v1.10.1@sha256:0b596092c0b55fe4c65379a428a3fe90bd192f10d1b07d189a34fe5fabe7eedb
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    enableRbac: true
    service:
      main:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: homelab-homepage-ext
    config:
      useExistingConfigMap: homepage-ext-config
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        value: "links.${EXT_DOMAIN_1},links.${EXT_DOMAIN_2},localhost:3000"
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
