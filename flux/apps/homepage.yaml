apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage-ext
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v1.7.0@sha256:b6ac42c31845ea7c862d71451c16413a6284430d8ff08e16ad791f42718a7c71
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    enableRbac: true
    service:
      main:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: homelab-homepage-ext
    config:
      useExistingConfigMap: homepage-ext-config
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        value: "links.${EXT_DOMAIN_1},links.${EXT_DOMAIN_2},localhost:3000"
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
